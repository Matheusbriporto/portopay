<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PortoPay - Cadastro de Usuários</title>
<link rel="stylesheet" href="cadastro.css">
</head>

<body>

<!-- Área Drag -->
<div class="drag-area"></div>

<!-- Botões da janela -->
<div class="window-controls">
  <div class="window-btn close" onclick="window.api.close()"></div>
  <div class="window-btn minimize" onclick="window.api.minimize()"></div>
  <div class="window-btn maximize" onclick="window.api.maximize()"></div>
</div>

<div class="login-wrapper">
  <div class="login-container">
      <h2>Cadastrar <span>Usuário</span></h2>

      <input type="text" id="nome" placeholder="Nome completo">
      <input type="text" id="usuario" placeholder="Usuário">
      <input type="password" id="senha" placeholder="Senha">
      <input type="password" id="confirmSenha" placeholder="Confirmar senha">

      <label for="role">Permissão:</label>
      <select id="role">
          <option value="admin">Admin</option>
          <option value="financeiro">Financeiro</option>
          <option value="relatorios">Relatórios</option>
          <option value="transacoes">Transações</option>
      </select>

      <button onclick="cadastrarUsuario()">Cadastrar</button>
      <p id="msg-status"></p>
  </div>
</div>

<script src="cadastro.js"></script>
</body>
</html>
