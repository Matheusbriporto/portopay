<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PortoPay</title>
<link rel="stylesheet" href="login.css">
</head>

<body>

<!-- Área Drag -->
<div class="drag-area"></div>

<!-- Botões customizados -->
<div class="mac-controls">
  <div class="mac-btn close" id="close-btn"></div>
  <div class="mac-btn minimize" id="minimize-btn"></div>
  <div class="mac-btn maximize" id="maximize-btn"></div>
</div>

<div class="login-wrapper">
  <div class="login-container">

      <img src="assets/icon.ico" class="logo">

      <h2>Porto<span>Pay</span></h2>
      <p>Faça login para continuar</p>

      <input type="text" id="username" placeholder="Usuário">
      <input type="password" id="password" placeholder="Senha">
      <button id="loginBtn">Entrar</button>

      <p id="error-message"></p>

  </div>
</div>

<script>
  // Botões da janela
  const closeBtn = document.getElementById("close-btn");
  const minimizeBtn = document.getElementById("minimize-btn");
  const maximizeBtn = document.getElementById("maximize-btn");

  closeBtn.addEventListener("click", () => window.electronAPI.closeWindow());
  minimizeBtn.addEventListener("click", () => window.electronAPI.minimizeWindow());
  maximizeBtn.addEventListener("click", () => window.electronAPI.maximizeWindow());

  // Função de login
  const loginBtn = document.getElementById("loginBtn");
  loginBtn.addEventListener("click", () => {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const errorMsg = document.getElementById("error-message");

    if (!username || !password) {
      errorMsg.innerText = "Preencha usuário e senha";
      return;
    }

    // Aqui você pode colocar validação real
    // Se estiver ok, abre overview.html
    window.location = "overview.html";
  });
</script>

</body>
</html>
