<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PortoPay - Login</title>
<link rel="stylesheet" href="login.css">
</head>
<body>

<!-- Área arrastável -->
<div class="drag-area"></div>

<!-- Botões de janela customizados -->
<div class="window-controls">
  <div class="window-btn close"></div>
  <div class="window-btn minimize"></div>
  <div class="window-btn maximize"></div>
</div>

<!-- Container do login -->
<div class="login-wrapper">
  <div class="login-container">

      <img src="assets/icon.ico" class="logo">

      <h2>Porto<span>Pay</span></h2>
      <p>Faça login para continuar</p>

      <input type="text" id="username" placeholder="Usuário">
      <input type="password" id="password" placeholder="Senha">
      <button onclick="login()">Entrar</button>

      <p id="error-message"></p>

  </div>
</div>

<script src="login.js"></script>
<script>
  // Botões de janela funcionando via preload.js
  document.querySelector(".window-btn.close").addEventListener("click", () => window.api.close());
  document.querySelector(".window-btn.minimize").addEventListener("click", () => window.api.minimize());
  document.querySelector(".window-btn.maximize").addEventListener("click", () => window.api.maximize());
</script>
</body>
</html>
